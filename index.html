<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
<header class="start-container">
    <div class="content">
    <h1 style="text-align: center;">Code Quiz</h1>
    <p style="text-align: center;">Write the rules here</p>
    <div class="btn-center">
    <button id="start-btn">Start</button>
</div>
</div>
</header>

<section class="timer hide">
    <h1>Code Quiz</h1>
    <h3>Time Left: <span id="time">30</span></h3>
</section>

<section class="quiz hide">
    <h2 id="question">This is where the first question will go</h2>
    <div class="answer-btn"></div>
</section>

<section class="end-game hide">
    <input id="user-input" type="text">
    <button id="submit-btn">Submit</button>
</section>
<script src="./assets/js/script.js"></script>
</body>
</html>
